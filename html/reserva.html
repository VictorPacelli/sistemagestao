<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar DayGrid</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="../front-js/reserva.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    

    <div class="calendar-content p-2">

        <div>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Agendar Horário
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-2 bg-primary-subtle d-flex p-3 justify-content-start align-items-center">
                            
                                <form id= "form-create"class="w-100">
                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Título:</div>
                                        <div><input name="Titulo" type="text" class="form-control w-100" id="timeInput" required ></div>
                                    </div>

                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Inicio:</div>
                                        <div><input name="HoraInicio" type="datetime-local" class="form-control w-100" id="timeInput" required></div>
                                    </div>

                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Fim:</div>
                                        <div><input name="HoraFim" type="datetime-local" class="form-control w-100" id="timeInput" required></div>
                                    </div>

                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Solicitante:</div>
                                        <div><input name="NomeReserva" type="text" class="form-control w-100" id="timeInput" required></div>
                                    </div>

                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Telefone:</div>
                                        <div><input name="TelefoneReserva" type="text" class="form-control w-100" id="timeInput" required></div>
                                    </div>

                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Email:</div>
                                        <div><input name="EmailReserva" type="email" class="form-control w-100" id="timeInput" required></div>
                                    </div>

                                    <div class="d-grid grid-3-7 gap-1 mb-3">
                                        <div class="d-flex align-items-center">Observações:</div>
                                        <div><input name="Observacoes" type="text" class="form-control w-100" id="timeInput"></div>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center" ><input class= "btn btn-primary" type="submit" value = "Salvar Agendamento"></div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id='calendar' class="max-content"></div>

        <div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
